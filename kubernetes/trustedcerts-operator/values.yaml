image:
  repository: artifactory.algol60.net/csm-docker/stable/trustedcerts-operator
  tag: 0.1.1
  pullPolicy: IfNotPresent

# watchNamespaces must contain namespaces that the operator
# will watch for both trustedcerts CRs and configmap
# management. Will automatically include release namespace.
watchNamespaces:
  - default
  - ims
  - istio-system
  - opa
  - services
  - sma
